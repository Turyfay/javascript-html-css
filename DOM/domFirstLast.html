<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Last</title>
    <script>
        window.onload = ()=>{
            var lista = document.querySelector("ul");
            //Seleccionar el primero de los hijos
            lista.firstElementChild.setAttribute("class","rojo");
            lista.lastElementChild.setAttribute("class","verde");
        }

    </script>
    <style>
        .rojo{
            color: red;
            font-size: 2em;
        }
        .verde{
            color:green;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Esta es una pagina HTML</h1>
    <p>Las siglas DOM significan:</p>
    <ul>
        <li>Document</li>
        <li>Object</li>
        <li>Model</li>
    </ul>
</body>
</html>
