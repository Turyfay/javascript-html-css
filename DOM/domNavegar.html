<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM navegar</title>
    <script>
        window.onload = ()=>{
            var medio = document.getElementById("medio");

            medio.previousElementSibling.setAttribute("class","rojo");
            medio.nextElementSibling.setAttribute("class","verde");
            medio.setAttribute("class","azul");
        }
    </script>
    <style>
        .rojo{
            color:red;

        }
        .verde{
            color: green;
        }
        .azul{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Esta es una pagina HTML</h1>
    <p>Las siglas DOM significan: </p>
    <ul>
        <li>Document</li>
        <li id="medio">Object</li>
        <li>Model</li>
    </ul>
</body>
</html>
