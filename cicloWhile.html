<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo while</title>
    <script>
        //valor Inicial
        var i = 0;
        while (i<10) {
            document.write(i+"<br>");
            //incremento o decremento
            i++;
        }
        document.write("Salida: "+i+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
