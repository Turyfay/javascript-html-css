<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales anidadas</title>
    <script>
        var nombre = prompt("¿Cuál es tu nombre?")
        if(nombre == "David"){
            alert("Bienvenido David");
        } else if( nombre == "Bond"){
            numero = prompt("¿Cuál es el tu numero");
            if(numero == 25){
                clave = prompt("¿Cuál es la clave?");
                if(clave == "Hola"){
                    alert("Bienvenido Bond")
                }else{
                    alert("Lo sentimos");
                }
            }
        }else{
            alert("No se reconoce a la persona");
        }
    </script>
</head>
<body>
    
</body>
</html>
