<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event | onmousemove</title>
    <script>
        window.onload = function(){
            document.getElementById("cuadro").onmousemove = function(e){
                var x = e.clientX;
                var y = e.clientY;

                var coordenadas = "Coordenadas ("+x+", "+y+")";
                document.getElementById("salida").innerHTML = coordenadas;
            };
            document.getElementById("cuadro").onmouseout = function(e){
                var coordenadas = "";
                document.getElementById("salida").innerHTML = coordenadas;
            };
        }
    </script>
    <style>
        #cuadro{
            width: 199px;
            height: 99px;
            border: 1px solid black;
        }
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="cuadro"></div>
    <p id="salida"></p>
</body>
</html>
