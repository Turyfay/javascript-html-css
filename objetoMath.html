    <title>Objeto Math</title>
    <script>
        var alumnos = new Array("Alejandro","David","Claudia","Eduardo","Jaime","Armando");
        var numero = Math.random();
        document.write("Numero aleatorio: "+numero+"<br>");
        numero *= alumnos.length;
        document.write("Numero aleatorio: "+numero+"<br>");
        numero = Math.floor(numero);
        document.write("Numero aleatorio: "+numero+"<br>");
        document.write("Alumno que realizara el examen es: "+alumnos[numero]+"<br>");


    </script>
